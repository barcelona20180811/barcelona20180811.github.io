<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Landing Page</title>
    <script
      src="https://kit.fontawesome.com/99f47d9dca.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="css/estilos.css" />
  </head>
  <body>
    <header>
      <div class="container__menu">
        <div class="logo">
          <!-- <img src="images/logo-magtimus-v2.3-1.png" alt="" /> -->
          <img src="images/logo-soy-111x72.png" alt="" />
          <img src="images/logo-angie-300x201.png" alt="" />
        </div>
        <div class="menu">
          <i class="fas fa-bars" id="btn_menu"></i>
          <div id="back_menu"></div>
          <nav id="nav">
            <!-- <img src="images/logo-magtimus-v2.3-1.png" alt="" /> -->
            <img src="images/logo-soy-111x72.png" alt="" />
            <img src="images/logo-angie-300x201.png" alt="" />
            <ul>
              <li><a href="#" id="selected">Inicio</a></li>
              <li><a href="#">Blog</a></li>
              <li><a href="#">Sobre mí</a></li>
              <li><a href="#">Contactame</a></li>
            </ul>
          </nav>
        </div>
      </div>
    </header>

    <main>
      <div class="container__cover">
        <div class="cover">
          <div class="text">
            <h1>
              Deseo compartir con todos ustedes mis experiencias de vida, tanto
              en lo personal como en lo profesional.
            </h1>
            <p>
              Les hablaré de mis viajes, sobre mis vivencias a lo largo de mi
              carrera... y de muchas cosas más
            </p>
            <input type="buttom" value="Leer Más" />
          </div>
          <div class="svg">
            <img src="images/developer_activity.svg" alt="" />
          </div>
        </div>
      </div>
    </main>

    <script src="js/script.js"></script>
  </body>
</html>
