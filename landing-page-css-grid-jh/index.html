<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Landing Page CSS Grid</title>
    <link rel="stylesheet" href="estilos.css" />
  </head>
  <body>
    <header class="hero">
      <nav class="nav container">
        <h2 class="nav__logo">SoyAngie</h2>

        <ul class="nav__list">
          <li class="nav__item"><a href="#" class="nav__link">Inicio</a></li>
          <li class="nav__item"><a href="#" class="nav__link">Acerca de</a></li>
          <li class="nav__item"><a href="#" class="nav__link">Contacto</a></li>
        </ul>

        <figure class="nav__menu">
          <img src="images/menu.svg" alt="" class="nav__icon" />
        </figure>
      </nav>

      <section class="hero__main container">
        <div class="hero__texts">
          <h1 class="hero__title">Helo!, My Name is Angie</h1>
          <p class="hero__subtitle">
            Let me help you grow business with CSS Grid
          </p>
          <a href="#" class="hero__cta">Join us!</a>
        </div>

        <figure class="hero__picture">
          <img src="images/illustration.svg" alt="" class="hero__img" />
        </figure>
      </section>

      <div style="height: 150px; overflow: hidden" class="hero__waves">
        <svg
          viewBox="0 0 500 150"
          preserveAspectRatio="none"
          style="height: 100%; width: 100%"
        >
          <path
            d="M-0.00,49.85 C256.99,212.08 424.04,-119.60 500.00,49.85 L500.00,149.60 L-0.00,149.60 Z"
            style="stroke: none; fill: #fff"
          ></path>
        </svg>
      </div>
    </header>
  </body>
</html>
